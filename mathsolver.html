<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Solver</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      font-size: 3rem;
      color: pink;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
      margin-bottom: 10px;
    }

    button {
      background-color: pink;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }

    p {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Math Solver</h1>
  <input type="text" id="mathInput" placeholder="Enter your math problem...">
  <button onclick="solveMath()">Solve</button>
  <p id="result"></p>

  <script>
    function solveMath() {
      const input = document.getElementById('mathInput').value;
      try {
        const result = eval(input);
        document.getElementById('result').innerText = `Result: ${result}`;
      } catch (error) {
        document.getElementById('result').innerText = 'Invalid input. Please enter a valid math problem.';
      }
    }
  </script>
</body>
</html>
